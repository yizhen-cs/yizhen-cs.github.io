name: Waka Readme

on:
  schedule:
    # 每天 UTC 16:00，也就是每天 香港时间 00:00
    - cron: '0 16 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN:      ${{ secrets.GH_TOKEN }}
